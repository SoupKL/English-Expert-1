<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="/src/style/personal_account.css">
</head>
<body>
    <body>
        <div class="container">
            <header>
                <div class="header-content">
                    <h1>Личный кабинет</h1>
                    <nav>
                        <ul>
                            <li><a href="#purchased">Купленные курсы</a></li>
                            <li><a href="#trial">Курсы с пробным периодом</a></li>
                        </ul>
                    </nav>
                </div>
            </header>
            <div class="profile-section">
                <div class="avatar-upload">
                    <div class="avatar-wrapper">
                        <img src="avatar.png" alt="Аватар" id="avatar">
                    </div>
                    <input type="file" id="file-upload" accept="image/*">
                </div>
            </div>
            <div class="courses-section">
                <div id="purchased" class="course-page">
                    <h2>Купленные курсы</h2>
                    <!-- Список купленных курсов -->
                </div>
                <div id="trial" class="course-page">
                    <h2>Курсы с пробным периодом</h2>
                    <!-- Список курсов с пробным периодом -->
                </div>
                <div class="pagination">
                    <button class="prev">Предыдущая</button>
                    <button class="next">Следующая</button>
                </div>
            </div>
            <footer>
                <p>&copy; 2024 Образовательная платформа English Expert</p>
            </footer>
        </div>
    <script src="/src/js/personal_account.js"></script>
</body>
</html>
